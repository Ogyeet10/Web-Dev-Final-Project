<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Dev Final Project - connect</title>
        <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body, html {
      height: 100%;
      background-image: radial-gradient(#7a98bf, #445f82);
    }

    .chat-sidebar {
      width: 350px;
      height: 100vh;
      box-shadow: 8px 6px 8px #213555;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      background-color: #e9ecef;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      max-width: 85%;
      word-wrap: break-word;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #cfe2ff;
    }

    .chat-input {
      padding: 1rem;
      border-top: 1px solid #dee2e6;
    }

    .chat-input input {
      width: 100%;
    }
    .textExample {
      font-size: 30px;
      text-shadow: 1px 2px 2px #213555;
    }
    .navbar-nav {
      background-color: #6382ab;
    }
    .bg-color{
      background-color: #213555;
    }
    .nav-item{
      border: 4px solid #213555;
      padding-left: 100px;
      padding-right: 100px;
      width: 100%;
    }
    .container{
      margin: auto;
      width: 50%;
    }
    a.hover{
      background-color: #4F709C;
    }
    ul.hover{
      background-color: rgb(79, 112, 156);
    }
    a{
      float: left;
      display: inline;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-color">
          <div class="container-fluid">
                <!--Links-->
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="connect.html">Connect</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link, text-muted" href="#">Disconnect</a>
                  </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <p class="textExample">
                Example:
            </p>
                <div class="d-flex">
                    <!-- Chat sidebar -->
                    <div class="chat-sidebar bg-dark">
                    <div class="chat-messages" id="chatBox">
                        <!-- Static placeholder messages -->
                        <div class="chat-message">Hey</div>
                        <div class="chat-message user">Yo</div>
                        <div class="chat-message">Hello</div>
                        <div class="chat-message user">Im on a computer ðŸ’»</div>
                        <!-- add up to 20 of these if you want more placeholders -->
                    </div>
                    <div class="chat-input p-3 border-top">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message..." id="messageInput">
                            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                        </div>
                    </div>
                    <div class="p-3 border-top">
                        <button type="button" class="btn btn-danger" id="disconnectBtn">Disconnect</button>
                    </div>
                </div>
        </div>
    </body>

</html>
